<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
   </style>
       <!--FontAwesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
       integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/dist/styles/main.css" />
    <title>Examples</title>
</head>
<body>
    <section class="c-examples">
        <div class="c-examples__wrapper floating">
            <div class="c-examples__floating">
                 <h1>coming<br/>soon!</h1>
            </div>
        </div>

        <div class="c-examples__wrapper loading">
            <div class="c-examples__loading">
            </div>
        </div>

        <div class="c-examples__wrapper driving">
            <div class="c-examples__driving">
                <img class="c-examples__driving-car" src="./assets/images/car.png" alt="">
                <img class="c-examples__driving-motobike" src="./assets/images/motobike.png" alt="">
            </div>
        </div>

        <div class="c-examples__wrapper shaking">
            <div class="c-examples__shaking">
                <a href="#">hover me</a>
            </div>
        </div>

        <div class="c-examples__wrapper lighting">
            <div class="c-examples__lighting">
                <ul>
                    <li>l</li>
                    <li>i</li>
                    <li>g</li>
                    <li>h</li>
                    <li>t</li>
                    <li>i</li>
                    <li>n</li>
                    <li>g</li>
                </ul>
            </div>
        </div>

        <div class="c-examples__wrapper heart">
            <div class="c-examples__heart">
            </div>
        </div>

        <div class="c-examples__wrapper jumping">
            <ul class="c-examples__jumping">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="c-examples__wrapper loading-2">
            <ul class="c-examples__loading-2">
                <li>l</li>
                <li>o</li>
                <li>a</li>
                <li>d</li>
                <li>i</li>
                <li>n</li>
                <li>g</li>
            </ul>
        </div>

        <div class="c-examples__wrapper cradle">
            <div class="c-examples__cradle">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>

        <div class="c-examples__wrapper colorfull">
            <div class="c-examples__colorfull">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>

        <div class="c-examples__wrapper chasing">
            <div class="c-examples__chasing">
                <span></span><span></span><span></span>
            </div>
        </div>
    </section>
</body>
</html>
